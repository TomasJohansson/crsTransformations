plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}



repositories {
    // jcenter() // deprecated
    mavenCentral()
    maven {
        url "https://repo.osgeo.org/repository/release/" // https://docs.geotools.org/latest/userguide/build/maven/repositories.html
    }    
}

dependencies {

    implementation 'com.programmerare.crs-transformation:crs-transformation-constants:10.027'
    // The above "crs-transformation-constants" is a Java library 
    // while the below "crs-transformation-adapter-*" are Kotlin libraries
    def adapterVersion = "2.0.0"
    implementation "com.programmerare.crs-transformation:crs-transformation-adapter-core:$adapterVersion"
    implementation "com.programmerare.crs-transformation:crs-transformation-adapter-impl-proj4jlocationtech:$adapterVersion"
    implementation "com.programmerare.crs-transformation:crs-transformation-adapter-impl-proj4j:$adapterVersion"
    implementation "com.programmerare.crs-transformation:crs-transformation-adapter-impl-orbisgis:$adapterVersion"
    implementation "com.programmerare.crs-transformation:crs-transformation-adapter-impl-nga:$adapterVersion"
    implementation "com.programmerare.crs-transformation:crs-transformation-adapter-impl-goober:$adapterVersion"
    implementation "com.programmerare.crs-transformation:crs-transformation-adapter-impl-geotools:$adapterVersion"
    
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.0.0'
}

application {
    // cd sample_code/java
    // gradlew run
    mainClass = 'java_sample.CrsTransformation'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}
