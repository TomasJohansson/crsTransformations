plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "https://repo.osgeo.org/repository/release/" // https://docs.geotools.org/latest/userguide/build/maven/repositories.html
    }
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.10'
    
    implementation 'com.programmerare.crs-transformation:crs-transformation-constants:9.8.9'
    // The above "crs-transformation-constants" is a Java library 
    // while the below "crs-transformation-adapter-*" are Kotlin libraries
    implementation 'com.programmerare.crs-transformation:crs-transformation-adapter-core:1.0.0' 
    implementation 'com.programmerare.crs-transformation:crs-transformation-adapter-impl-proj4j:1.0.0'
    implementation 'com.programmerare.crs-transformation:crs-transformation-adapter-impl-orbisgis:1.0.0'
    implementation 'com.programmerare.crs-transformation:crs-transformation-adapter-impl-nga:1.0.0'
    implementation 'com.programmerare.crs-transformation:crs-transformation-adapter-impl-goober:1.0.0'
    implementation 'com.programmerare.crs-transformation:crs-transformation-adapter-impl-geotools:1.0.0'    
    
    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

application {
    // Define the main class for the application.
    mainClassName = 'groovy_sample.CrsTransformation'
}
